<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="header">
      <div class="logo"><h1>MovieMate</h1></div>
      <div class="searchcontainer">
         <div class="searchbox">
            <input type="text" class="search-input" placeholder="Enter movie">
             </div>
                   <div class="filter">
                   <select id="genrefilter">
                      <option value="">All Genres</option>
                         </select>
                         <select id="All Year">
                      <option value="">All year</option>
                         </select> 
                          <select id="sortby">
                      <option value="">Sort by</option>
                      <option value="popularity.desc">most popular</option>
                      <option value="">Higested Rated</option>
                      <option value="">Latest release</option>
                      <option value="">A-Z</option>
                         </select>            

            </div>
            <button class="clearbtn" id="clearbtn">Clear All</button>
    </div>
</div>

<div class="main-conatient">
   <div id="trendingsection">
      <div class="section-title">
         Trending Now
      </div>
      <div class="carousel-container">
         <button class="carousel-btn prev" id="trending prev">
            =++
         </button>
         <div class="carousel" id="trendingCorousel">
            <div class="loading">
               loading trending movie......

            </div>
            <button class="carousel-btn next" id="trendingNext">
            =++
         </button>>

         </div>

      </div>
      <div class="section-title" id="random">
         Discober Movie
      </div>
      <div class="movie-grid" id="moviegrid"></div>
       <div class="loading">Loading movie.....</div>


   </div>

</div>
